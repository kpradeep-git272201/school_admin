<div class="card" style="padding-top: 24px">
    <div class="flex justify-between items-center flex-column sm:flex-row mb-6">
        <div class="font-semibold text-xl">User List</div>

        <div class="flex flex-wrap gap-2">
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input type="text" (input)="onGlobalFilter(userTable, $event)" pInputText placeholder="Search" />
            </p-iconfield>

            <p-button *ngIf="isAdmin" label="Add User" icon="pi pi-plus" (onClick)="createUser()" outlined/>
            <p-button icon="pi pi-filter-slash" (click)="clear(userTable)" label="Clear" severity="warn" outlined/>
        </div>
    </div>

    <p-table
        #userTable
        [value]="userList"
        class="auto-width-table"
        dataKey="id"
        [rows]="10"
        [paginator]="userList?.length > 10 ? true : false"
        [rowHover]="true"
        [loading]="loading"
        [globalFilterFields]="['username', 'email']"
        [showGridlines]="true"
        responsiveLayout="scroll"
        scrollHeight="410px"
        tableStyleClass="nowrap-cell"
    >
        <ng-template #header>
            <tr>
                <th style="width: 4rem; padding-top: 0; padding-bottom: 0; text-align: center">Sr.No.</th>
                <th style="min-width: 12rem; padding-top: 0; padding-bottom: 0">
                    <div class="flex justify-between items-center font-bold">
                        User Name
                        <p-columnFilter type="text" field="username" display="menu" placeholder="Search Name" />
                    </div>
                </th>
                <th style="min-width: 15rem; padding-top: 0; padding-bottom: 0">
                    <div class="flex justify-between items-center font-bold">
                        Designation
                        <p-columnFilter type="text" field="designation" display="menu" placeholder="Search Designation" />
                    </div>
                </th>
                <th style="min-width: 16rem; padding-top: 0; padding-bottom: 0">
                    <div class="flex justify-between items-center font-bold">
                        Email
                        <p-columnFilter type="text" field="email" display="menu" placeholder="Search Email" />
                    </div>
                </th>
                <th style="min-width: 16rem; padding-top: 0; padding-bottom: 0">
                    <div class="flex justify-between items-center font-bold">
                        Role
                        <p-columnFilter type="text" field="roleIds" display="menu" placeholder="Search Role" />
                    </div>
                </th>
                <th style="min-width: 8rem; padding-top: 0; padding-bottom: 0" class="text-center">
                    <div class="flex justify-between items-center font-bold">
                        Active?
                        <p-columnFilter type="text" field="isActive" display="menu" placeholder="Active?" />
                    </div>
                </th>
                <th style="min-width: 8rem; padding-top: 0; padding-bottom: 0; text-align: center">Action</th>
            </tr>
        </ng-template>
        
        <ng-template #body let-user let-rowIndex="rowIndex">
            <tr  (dblclick)="editUser(user)" style="cursor: pointer;">
                <td style="text-align: center">{{ rowIndex + 1 }}</td>
                <td class="ellipsis-cell">{{ user.username }}</td>
                <td class="ellipsis-cell">{{ designationDisplay[user.designation] || user.designation }}</td>
                <td class="ellipsis-cell">{{ user.email }}</td>
                <td class="ellipsis-cell">
                    <span *ngFor="let roleCode of user.roleIds; let i=index">
                        <span *ngIf="i>=1">, </span>{{ roleDisplay[roleCode] }} 
                    </span>
                </td>
                <td class="ellipsis-cell text-center">
                    {{ user.isActive ? 'Y' : 'N' }}
                </td>
                <td class="text-center">
                    <i class="pi pi-pencil cursor-pointer text-primary" (click)="editUser(user)"></i>
                </td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="7" class="text-center">No users found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
